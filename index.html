<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhishek | Java & Golang Mastery Portfolio</title>
    <script type="module" crossorigin src="/assets/index-da4b19ff.js"></script>
    <link rel="stylesheet" href="/assets/index-389a2322.css">
    <!-- Hide Projects and Testimonials sections -->
    <style>
      /* Common IDs used by popular portfolio templates */
      #projects, #work, #feedbacks { display: none !important; }
      /* Also hide nav links pointing to these sections to avoid dead links */
      a[href="#projects"], a[href="#work"], a[href="#feedbacks"] { display: none !important; }

      /* Inline contact links after "Get in touch" */
      .contact-inline { display: flex; gap: 12px; margin-top: 12px; flex-wrap: wrap; }
      .contact-inline a { 
        display: inline-flex; align-items: center; gap: 8px; 
        padding: 10px 14px; border-radius: 8px; text-decoration: none; font-weight: 600;
        background: #0ea5e9; color: white; box-shadow: 0 2px 8px rgba(14,165,233,0.35);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .contact-inline a:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(14,165,233,0.45); }
      .contact-inline a.secondary { background: #0f172a; color: #e2e8f0; box-shadow: 0 2px 8px rgba(15,23,42,0.35); }
      .contact-inline a.secondary:hover { box-shadow: 0 6px 16px rgba(15,23,42,0.45); }
      .contact-inline svg { width: 18px; height: 18px; }
      /* Ensure swapped company logos render nicely */
      .company-logo-swap { max-height: 40px; width: auto; object-fit: contain; display: inline-block; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        function hideByHeadingText() {
          const targets = ["Projects", "Project", "Testimonials", "Testimonial"];
          const headings = Array.from(document.querySelectorAll('h1, h2, h3, h4, h5, h6'));
          for (const h of headings) {
            const txt = (h.textContent || "").trim();
            if (targets.some(t => txt.toLowerCase().includes(t.toLowerCase()))) {
              const section = h.closest('section') || h.closest('div');
              if (section && !section.__hiddenByPatch) {
                section.style.display = 'none';
                section.__hiddenByPatch = true;
              }
            }
          }
        }
        // Run after hydration/render
        const run = () => {
          hideByHeadingText();
          // Also hide any anchors that navigate to these sections
          ["#projects", "#work", "#feedbacks"].forEach(sel => {
            document.querySelectorAll(`a[href="${sel}"]`).forEach(a => a.style.display = 'none');
          });

          // Insert contact links after "Get in touch"
          insertContactLinks();
        };
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          setTimeout(run, 0);
        } else {
          document.addEventListener('DOMContentLoaded', run);
        }
        // Observe future changes in case the app re-renders
        const obs = new MutationObserver(() => { hideByHeadingText(); insertContactLinks(); swapCompanyLogo(); });
        obs.observe(document.documentElement, { childList: true, subtree: true });

        function insertContactLinks() {
          const LABELS = ["Get in touch", "Get In Touch", "Contact", "Contact Me"]; // broaden match a bit
          const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
          let target = null;
          for (const h of headings) {
            const txt = (h.textContent || '').trim().toLowerCase();
            if (LABELS.some(l => txt.includes(l.toLowerCase()))) { target = h; break; }
          }
          if (!target) return;

          // Avoid duplicates
          if (target.nextElementSibling && target.nextElementSibling.id === 'contact-inline-actions') return;

          const container = document.createElement('div');
          container.className = 'contact-inline';
          container.id = 'contact-inline-actions';

          // Email button
          const email = document.createElement('a');
          email.href = 'mailto:abhishek21500@gmail.com';
          email.title = 'Email Abhishek';
          email.innerHTML = '\n            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18a2 2 0 002-2V8a2 2 0 00-2-2H3a2 2 0 00-2 2v6a2 2 0 002 2z"/></svg>\n            Email\n          ';

          // LinkedIn button
          const li = document.createElement('a');
          li.href = 'https://www.linkedin.com/in/abhishek125/';
          li.target = '_blank';
          li.rel = 'noopener noreferrer';
          li.className = 'secondary';
          li.title = 'Connect on LinkedIn';
          li.innerHTML = '\n            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM0 8.98h5V24H0zM8.5 8.98H13v2.05h.06c.63-1.2 2.17-2.47 4.47-2.47 4.78 0 5.66 3.15 5.66 7.25V24h-5v-6.61c0-1.58-.03-3.61-2.2-3.61-2.2 0-2.54 1.72-2.54 3.49V24h-5z"/></svg>\n            LinkedIn\n          ';

          container.appendChild(email);
          container.appendChild(li);

          // Insert right after the heading
          target.insertAdjacentElement('afterend', container);
        }

        function swapCompanyLogo() {
          const LOGO = '/assets/dunzo.png';
          const isLime = (src) => /lime|limetray/i.test(src || '');
          // 1) If any image src looks like Limetray, swap it universally (safe heuristic)
          document.querySelectorAll('img').forEach(img => {
            if (isLime(img.src)) {
              img.src = LOGO;
              img.alt = 'Dunzo';
              img.classList.add('company-logo-swap');
            }
          });

          // 2) Prefer: find elements mentioning Dunzo and replace a nearby logo in that card/section
          const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null);
          const dunzoNodes = [];
          while (walker.nextNode()) {
            const t = walker.currentNode;
            if ((t.nodeValue || '').toLowerCase().includes('dunzo')) dunzoNodes.push(t);
          }
          dunzoNodes.forEach(t => {
            const container = (t.parentElement && (t.parentElement.closest('section, article, li, div, a, header, footer') || t.parentElement));
            if (!container) return;
            // Look for an image in proximity
            let img = container.querySelector('img');
            if (!img) {
              // Maybe the logo is an inline SVG; replace it with an img
              const svg = container.querySelector('svg');
              if (svg) {
                const replacement = document.createElement('img');
                replacement.src = LOGO;
                replacement.alt = 'Dunzo';
                replacement.className = 'company-logo-swap';
                svg.replaceWith(replacement);
                return;
              }
            }
            if (img) {
              img.src = LOGO;
              img.alt = 'Dunzo';
              img.classList.add('company-logo-swap');
            }
          });
        }

        // Initial logo swap run
        swapCompanyLogo();
      })();
    </script>
    
  </body>
</html>
